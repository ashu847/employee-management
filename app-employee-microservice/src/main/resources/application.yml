server:
 port: 8181

spring:
 application:
    name: app-employee-microservice
 data:
    mongodb:
      host: ${HOST_NAME:mongo}
      port: 27017
      database: employee
 

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:9190/eureka
debug: true 
