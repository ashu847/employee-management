server:
 port: 8181

spring:
 application:
    name: app-employee-microservice
 data:
    mongodb:
      host: ${HOST_NAME:mongodb}
      port: 27017
      database: employee
 

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone:  ${EUREKA_SERVER:http://eureka-service:8761/eureka/}
debug: true 
